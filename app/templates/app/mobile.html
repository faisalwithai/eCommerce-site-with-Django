{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
    <div class="list-group">
        <a href="{% url 'mobile' %}" class="list-group-item list-group-item-action" aria-current="true">All Mobiles</a>
        <a href="{% url 'mobiledata' 'Sumsing' %}" class="list-group-item list-group-item-action">Sumsing</a>
        <a href="{% url 'mobiledata' 'Nokia' %}" class="list-group-item list-group-item-action">Nokia</a>
      </div>
  </div>
  <div class="col-sm-8">
      <div class="row">
          {% for product in mobile %}
          <div class="col-sm-4 text-center mb-4">
              <a href="{% url 'product-detail' product.id %}" class="btn">       <!-- hear heitign a url -->
                  <div class="item">
                      <img src="{{product.product_image.url}}" alt="" height="300" class="">
                      <div class="fw-bold">{{product.title}}</div>
                      <div class="fw-bold">Rs. {{product.discounted_price}}</div>
                      <small class="fw-light text-decoration-line-through">{{product.selling_price}}</small>
                  </div>
              </a>
          </div>
        {% endfor %}
      </div>
  </div>
 </div>
</div>
{% endblock main-content %}
